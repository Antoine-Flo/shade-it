<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 200px;
      padding: 16px;
      font-family: 'Segoe UI', system-ui, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
    }

    h1 {
      margin: 0 0 16px 0;
      font-size: 18px;
      text-align: center;
    }

    .toggle-btn {
      width: 100%;
      height: 50px;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .toggle-btn.off {
      background: #333;
      color: #999;
    }

    .toggle-btn.on {
      background: linear-gradient(45deg, #ff6b35, #f7931e);
      color: white;
      box-shadow: 0 4px 15px rgba(255, 107, 53, 0.4);
    }

    .toggle-btn:hover {
      transform: translateY(-1px);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      transition: all 0.3s ease;
    }

    .toggle-btn.off .status-dot {
      background: #666;
    }

    .toggle-btn.on .status-dot {
      background: white;
      box-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
    }

    .shader-selector {
      margin-bottom: 16px;
      text-align: center;
    }

    .shader-selector label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: #ccc;
    }

    .shader-selector select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #555;
      border-radius: 6px;
      background: #2a2a2a;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .shader-selector select:focus {
      outline: none;
      border-color: #ff6b35;
    }
  </style>
</head>

<body>
  <h1>Shade It</h1>

  <div class="shader-selector">
    <label for="shaderSelect">Shader:</label>
    <select id="shaderSelect">
      <option value="flames">Flames</option>
      <option value="clouds">Clouds</option>
      <option value="smoke">Smoke</option>
    </select>
  </div>

  <button id="toggleOverlay" class="toggle-btn off">
    <div class="status-dot"></div>
    <span id="buttonText">OFF</span>
  </button>

  <script src="script.js"></script>
</body>

</html>
